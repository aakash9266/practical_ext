<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
   
</head>
<body>
    <form action="">
<h1>Hotel Room Booking Form</h1>
        <div><label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
</div>

<br>
     <div>  <label for="mobile">Mobile</label>
        <input id="mobile" type="tel" placeholder="Mobile number" required>
</div> 
<br>
<div>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Your email" required>
</div>
<br>
<div>
    <label for="gender">Gender</label>
    <select id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
</div>

<br>
<div>
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password" required>
</div>

<br>
<div>
<label for="check-in">Check-in date</label>
<input id="check-in" type="date" required>

</div>
<br>

<div>
<label for="check-out">Check-out date</label>
<input id="check-out" type="date" required>

</div>



<div>
<br>
 <label for="comments">Comments</label>
 <textarea id="comments" placeholder="Enter ur text" rows="9"></textarea>
</div>


<div>
    <input id="terms" type="checkbox" required>
    <label for="terms">I agree all the terms and conditions</label>
</div>
<button type="submit">Submit</button>


    </form>
</body>
</html>
